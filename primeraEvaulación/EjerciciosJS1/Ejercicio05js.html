              <script>

                  function obtenerDiaMes(mes,anyo){

                    var numDias = new Number();
		            switch (mes) {
			                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
			        	    numDias = 31;
			            	break;
		        	    case 4: case 6: case 9: case 11:
			        	    numDias = 30;
			            break;
			            case 2:
			            	if((anyo%4==0 && anyo%100!=0) || anyo%400==0){
    			    		numDias = 29;
			        	    }else{
				    	    numDias = 28;
				            }
				        break;
			            default:
			    	        alert("<br>El mes " + mes + " es incorrecto.");
			    	    break;
		            }
                    return numDias;

                }
